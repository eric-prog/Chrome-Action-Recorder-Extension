<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Altera Recorder â€¢ Dashboard</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 16px; }
      header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
      h1 { font-size:18px; margin:0; }
      #count { color:#666; font-size:12px; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:12px; }
      .card { border:1px solid #e5e5e5; border-radius:10px; padding:12px; display:flex; flex-direction:column; gap:8px; }
      .title { font-weight:600; }
      .meta { color:#666; font-size:12px; }
      .row { display:flex; gap:8px; }
      button { padding:6px 10px; border-radius:8px; border:1px solid #ddd; background:#fafafa; cursor:pointer; }
      button.primary { background:#1a73e8; color:#fff; border-color:#1a73e8; }
      input[type="text"] { width: 100%; padding:6px 8px; border:1px solid #ddd; border-radius:8px; }
      .empty { color:#888; }
    </style>
  </head>
  <body>
    <header>
      <h1>Recordings</h1>
      <div id="count"></div>
    </header>
    <div class="grid" id="list"></div>
    <p id="empty" class="empty" style="display:none;">No recordings yet. Use the extension popup to record and save a session.</p>
    <script src="dashboard.js"></script>
  </body>
  </html>
